<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="Ajax" onclick="DoAjax();">
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    function DoAjax() {
        $.ajax({
            url: 'http://127.0.0.1:8888',
            type: 'GET',
            success: function (arg) {
                console.log(arg)
            }
        })
    }
</script>
</body>
</html>
